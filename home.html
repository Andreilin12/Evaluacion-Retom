<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <a href="registro.html" class="register-link">¿No tienes cuenta? Regístrate aquí</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCFfkmEDjqAwJNtnKByRQNt9NUQs5UdNa0",
    authDomain: "rrhh-ee7e3.firebaseapp.com",
    databaseURL: "https://rrhh-ee7e3-default-rtdb.firebaseio.com",
    projectId: "rrhh-ee7e3",
    storageBucket: "rrhh-ee7e3.appspot.com",
    messagingSenderId: "605891607617",
    appId: "1:605891607617:web:daedbd7b7b7b5a8b901ac0",
    measurementId: "G-Q801R9M95S"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                window.location.href = "home-2.html"; // Redirect to home page
            })
            .catch((error) => {
                alert("Error al iniciar sesión: " + error.message);
            });
    });
</script> 
</body>
</html>
