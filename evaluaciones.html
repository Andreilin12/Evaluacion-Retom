<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Evaluación</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1, h2 {
            font-size: 2em;
            color: #00d4ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
          /* Centrado del logo */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
}
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #00d4ff;
            color: #0f0c29;
            cursor: pointer;
        }
        button:hover {
            background-color: #007a99;
        }
        #quiz-container, #result-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 90%;
            text-align: center;
            display: none;
        }
        .question {
            text-align: left;
            margin: 10px 0;
        }
        .answers button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1.2em;
            background-color: #1a1a1a;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            cursor: pointer;
        }
        .answers button:hover {
            background-color: #00d4ff;
            color: #1a1a1a;
        }
        #loading {
            display: none;
            font-size: 1.5em;
            color: #00d4ff;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Contenedor de Bienvenida -->
    <div id="welcome-container" style="display: none;">
        <img src="https://firebasestorage.googleapis.com/v0/b/rrhh-ee7e3.appspot.com/o/logo%2Fimages%20(1).png?alt=media&token=e71735a8-036a-47d0-bac5-333928017c79" alt="Playa Palmera" class="logo">
        <h1>Bienvenido, <span id="user-name"></span>!</h1>
        <button id="start-quiz" style="display: none;">Iniciar Evaluación</button>
    </div>

    <!-- Sesión de Inicio de Sesión -->
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" style="display: flex; flex-direction: column; align-items: center;">
            <input type="email" id="email" placeholder="Correo electrónico" required style="margin-bottom: 10px; width: 80%;"><br>
            <input type="text" id="token" placeholder="Token de acceso" required style="margin-bottom: 10px; width: 80%;"><br>
            <button type="submit" style="width: 80%;">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Sesión de Evaluación -->
    <div id="quiz-container">
        <h2>Evaluación</h2>
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <!-- Resultados -->
    <div id="result-container">
        <h2>Resultados</h2>
        <p id="result-message"></p>
        <button id="ok-button">OK</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading">Cargando...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQZev4QZdClhi4LzdyPlOyJvkyQWRCiKU",
            authDomain: "energycontador-20e7d.firebaseapp.com",
            databaseURL: "https://energycontador-20e7d-default-rtdb.firebaseio.com",
            projectId: "energycontador-20e7d",
            storageBucket: "energycontador-20e7d.appspot.com",
            messagingSenderId: "216700307706",
            appId: "1:216700307706:web:dedc278ff696be60662143"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const tokenInput = document.getElementById("token").value;

            try {
                const usersQuery = query(collection(db, "users"), where("email", "==", email));
                const usersSnapshot = await getDocs(usersQuery);

                if (usersSnapshot.empty) {
                    alert("Usuario no registrado."); 
                    return;
                }

                const tokensQuery = query(collection(db, "tokens"), where("token", "==", tokenInput));
                const tokensSnapshot = await getDocs(tokensQuery);

                if (tokensSnapshot.empty) {
                    alert("Token incorrecto o expirado.");
                } else {
                    const user = usersSnapshot.docs[0].data();
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("welcome-container").style.display = "block";
                    document.getElementById("start-quiz").style.display = "block";
                    document.getElementById("user-name").textContent = user.username;
                    sessionStorage.setItem("token", tokenInput);
                }
            } catch (error) {
                alert("Error al iniciar sesión: " + error.message);
            }
        });

        let questions = [
    { question: "¿Cómo reaccionas cuando te enfrentas a un conflicto en el trabajo?", answers: ["Evito el conflicto", "Busco una solución", "Delego el problema", "Enfrento directamente al colega"], correctAnswer: 1 },
    { question: "¿Cuál consideras que es tu mayor fortaleza en el trabajo?", answers: ["Resiliencia", "Liderazgo", "Comunicación", "Creatividad"], correctAnswer: 2 },
    { question: "¿Qué sueles hacer cuando tienes un desacuerdo con un compañero?", answers: ["Lo ignoro", "Converso para resolverlo", "Busco apoyo externo", "Acepto su punto de vista"], correctAnswer: 1 },
    { question: "¿Cómo manejas el estrés en el trabajo?", answers: ["Medito o hago ejercicios de respiración", "Me desconecto por un momento", "Pido ayuda", "Evito el trabajo estresante"], correctAnswer: 0 },
    { question: "¿Qué harías si un compañero se atribuye el crédito por tu trabajo?", answers: ["Lo enfrento directamente", "Informo a mi jefe", "Lo dejo pasar", "Hablo con el compañero para aclarar"], correctAnswer: 3 },
    { question: "¿Cómo manejas el equilibrio entre tu vida personal y laboral?", answers: ["Defino límites claros", "Llevo trabajo a casa si es necesario", "Me enfoco solo en el trabajo", "Dejo que el trabajo fluya en la vida personal"], correctAnswer: 0 },
    { question: "¿Qué harías si un colega actúa de manera poco ética?", answers: ["Lo reporto a recursos humanos", "Hablo con él directamente", "No intervengo", "Apoyo la acción para evitar problemas"], correctAnswer: 1 },
    { question: "¿Qué tan cómodo te sientes al recibir críticas constructivas?", answers: ["Muy cómodo", "Incómodo", "Neutral", "Muy incómodo"], correctAnswer: 0 },
    { question: "¿Cuál es tu prioridad cuando trabajas en equipo?", answers: ["Comunicación clara", "Evitar conflictos", "Ser el líder", "Completar la tarea rápido"], correctAnswer: 0 },
    { question: "¿Cómo te preparas para cumplir un plazo ajustado?", answers: ["Organizo y priorizo tareas", "Trabajo extra horas", "Pido ayuda", "Trabajo sin descanso hasta terminar"], correctAnswer: 0 },
    { question: "¿Qué haces cuando te sientes abrumado en el trabajo?", answers: ["Tomo un descanso", "Hago una lista de tareas", "Pido ayuda", "Ignoro la sensación"], correctAnswer: 1 },
    { question: "¿Te consideras una persona que evita problemas?", answers: ["Sí, prefiero evitar conflictos", "No, los enfrento directamente", "Depende de la situación", "Solo si es necesario"], correctAnswer: 2 },
    { question: "¿Cuál es tu enfoque para resolver problemas personales en el trabajo?", answers: ["Los dejo fuera del trabajo", "Busco apoyo de colegas", "Me enfoco en el trabajo", "Evito pensar en ello"], correctAnswer: 0 },
    { question: "¿Qué harías si no estás de acuerdo con una decisión de tu jefe?", answers: ["Lo acepto y sigo adelante", "Expreso mi opinión respetuosamente", "Ignoro la decisión", "Busco apoyo de otros colegas"], correctAnswer: 1 },
    { question: "¿Qué significa para ti trabajar éticamente?", answers: ["Cumplir las reglas", "Ser justo y honesto", "Evitar problemas legales", "Seguir las órdenes de mi jefe"], correctAnswer: 1 },
    { question: "¿Cómo manejas los errores en el trabajo?", answers: ["Asumo responsabilidad y aprendo", "Los ignoro", "Busco a alguien más responsable", "Evito que se noten"], correctAnswer: 0 },
    { question: "¿Cuál es tu reacción cuando sientes que estás en un entorno laboral tóxico?", answers: ["Me adapto", "Busco soluciones", "Considero cambiar de trabajo", "Evito el conflicto"], correctAnswer: 1 },
    { question: "¿Qué haces cuando tienes una carga de trabajo excesiva?", answers: ["Organizo mejor mi tiempo", "Pido ayuda", "Trabajo más horas", "Ignoro otras tareas"], correctAnswer: 0 },
    { question: "¿Qué harías si te das cuenta de que un colega está pasando por un mal momento personal?", answers: ["Ofrezco ayuda", "Ignoro la situación", "Lo evito para no afectar el trabajo", "Informo a un superior"], correctAnswer: 0 },
    { question: "¿Qué tan importante es para ti seguir un código de ética profesional?", answers: ["Muy importante", "Poco importante", "Depende de la situación", "No es una prioridad"], correctAnswer: 0 },
    { question: "¿Cómo manejas las críticas negativas sobre tu desempeño?", answers: ["Aprendo de ellas", "Las ignoro", "Me defiendo", "Me siento afectado"], correctAnswer: 0 },
    { question: "¿Qué significa para ti ser resiliente en el trabajo?", answers: ["Adaptarme a los cambios", "Ignorar los problemas", "Pedir ayuda", "Delegar tareas difíciles"], correctAnswer: 0 },
    { question: "¿Cuál es tu enfoque para resolver conflictos entre compañeros?", answers: ["Mediar entre ellos", "Evitar involucrarme", "Reportarlo a un superior", "Escoger un lado"], correctAnswer: 0 },
    { question: "¿Qué tan bien manejas la presión para cumplir metas exigentes?", answers: ["Muy bien", "Bien", "Mal", "Muy mal"], correctAnswer: 0 },
    { question: "¿Cómo reaccionas ante los cambios inesperados en el trabajo?", answers: ["Me adapto rápidamente", "Me siento incómodo", "Me quejo", "Busco ayuda"], correctAnswer: 0 },
    { question: "¿Qué tan importante es la transparencia en el trabajo para ti?", answers: ["Muy importante", "Moderadamente importante", "Poco importante", "Nada importante"], correctAnswer: 0 },
    { question: "¿Cuál es tu actitud hacia las normas de la empresa?", answers: ["Las respeto", "Las cuestiono", "Las ignoro si no estoy de acuerdo", "Las sigo solo cuando son convenientes"], correctAnswer: 0 },
    { question: "¿Cómo reaccionas si un proyecto fracasa?", answers: ["Analizo y aprendo de los errores", "Busco responsabilidades en otros", "Dejo de esforzarme", "Me siento desmotivado"], correctAnswer: 0 },
    { question: "¿Qué haces si te piden realizar una tarea fuera de tu área de conocimiento?", answers: ["Investigo para hacerlo bien", "Pido ayuda", "Rechazo la tarea", "La delego a alguien más"], correctAnswer: 0 },
    { question: "¿Qué prefieres en el trabajo: liderazgo o colaboración?", answers: ["Liderazgo", "Colaboración", "Ambos", "Ninguno"], correctAnswer: 2 },
    // Agrega más preguntas siguiendo el mismo formato
];

        const usedQuestions = new Set();
        let currentQuestionIndex = -1;
        let score = 0;
        let responses = [];

        function getRandomQuestion() {
            if (usedQuestions.size >= questions.length) {
                return null; // No quedan preguntas sin usar
            }
            let index;
            do {
                index = Math.floor(Math.random() * questions.length);
            } while (usedQuestions.has(index));
            usedQuestions.add(index);
            return index;
        }

        document.getElementById("start-quiz").addEventListener("click", () => {
            usedQuestions.clear();
            score = 0;
            responses = [];
            document.getElementById("welcome-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            showQuestion();
        });

        function showQuestion() {
            currentQuestionIndex = getRandomQuestion();
            if (currentQuestionIndex === null) {
                showResults();
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const answersElement = document.getElementById("answers");
            answersElement.innerHTML = "";
            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersElement.appendChild(button);
            });
        }

        function selectAnswer(selectedAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctAnswer;
            const isCorrect = selectedAnswer === correctAnswer;

            responses.push({
                question: currentQuestion.question,
                selectedAnswer: currentQuestion.answers[selectedAnswer],
                correctAnswer: currentQuestion.answers[correctAnswer],
                isCorrect: isCorrect
            });

            if (isCorrect) {
                score++;
            }
            showQuestion();
        }

        function showResults() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById("result-message").textContent = `Puntaje: ${percentage}%`;

            saveResult(percentage);
        }

        async function saveResult(percentage) {
            const userName = document.getElementById("user-name").textContent;
            const resultData = {
                userName: userName,
                score: percentage,
                responses: responses,
                date: new Date()
            };
            try {
                await addDoc(collection(db, "results"), resultData);
            } catch (error) {
                console.error("Error al guardar el resultado:", error);
            }
        }

        document.getElementById("ok-button").addEventListener("click", () => {
            sessionStorage.removeItem("token");
            document.getElementById("result-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
            document.getElementById("email").value = "";
            document.getElementById("token").value = "";
        });
    </script>
</body>
</html>
