<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Enlace</title>
    <style>
        /* Estilo base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #2c3e50, #2c3e50);
        }

        header {
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* Contenedor principal */
        .container {
            background-color: #2c3e50;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin-top: 80px; /* Asegura que el contenido no se superponga con el header */
        }

        /* Título principal */
        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* Estilos de los botones */
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .share-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #16e086;
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .share-buttons a:hover {
            transform: translateY(-5px);
            background-color: #00a48c;
        }

        .share-buttons a img {
            margin-right: 10px;
            width: 25px;
            height: 25px;
        }

        /* Estilo para el botón de copiar */
        .copy-button {
            background-color: #15a086;
            color: #fff;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 50px;
            width: 100%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .copy-button:hover {
            transform: translateY(-5px);
            background-color: #16e086
        }

        /* Estilo para el mensaje de copia */
        .message {
            color: #00d4b6;
            font-size: 1.2rem;
            margin-top: 15px;
            display: none;
            transition: opacity 0.5s;
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo de medios: asegurarse de que se vea bien en dispositivos móviles */
        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }

            .share-buttons a {
                width: 180px;
                font-size: 14px;
            }

            .copy-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    Compartir Enlace
</header>

<div class="container">
    <h2>Comparte el enlace de la evaluación</h2>
    
    <!-- Botones de compartir -->
    <div class="share-buttons">
        <!-- WhatsApp -->
        <a href="https://wa.me/?text=https://andreilin12.github.io/Evaluacion-Retom/evaluaciones.html" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Compartir en WhatsApp
        </a>
    </div>

    <!-- Botón para copiar al portapapeles -->
    <button class="copy-button" onclick="copyToClipboard()">Copiar Enlace</button>

    <!-- Mensaje de confirmación -->
    <div id="copyMessage" class="message">¡Enlace copiado al portapapeles!</div>
</div>

<script>
// Función para copiar el enlace al portapapeles
function copyToClipboard() {
    const url = "https://acortar.link/2xJ5ce"; // URL que se copiará
    const textarea = document.createElement("textarea");
    textarea.value = url;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);

    // Mostrar mensaje de éxito
    const copyMessage = document.getElementById('copyMessage');
    copyMessage.style.display = 'block';
    setTimeout(() => {
        copyMessage.style.display = 'none';
    }, 2000);
}
</script>

</body>
</html>
