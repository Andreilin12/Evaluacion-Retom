<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo periodo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #00d4ff;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #15a086;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background: #1f4068;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px #15a086;
            animation: scaleUp 0.5s;
        }

        .modal-content h2 {
            color: #fff;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .confirm-btn {
            background: #15a086;
            color: #fff;
        }

        .confirm-btn:hover {
            background: #00b4cc;
            box-shadow: 0 0 10px #00d4ff;
        }

        .cancel-btn {
            background: #ff4b2b;
            color: #fff;
        }

        .cancel-btn:hover {
            background: #ff3a1f;
            box-shadow: 0 0 10px #ff4b2b;
        }

        .success-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 0 15px #28a745;
            display: none;
            animation: slideUp 0.5s ease, fadeOut 3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        @keyframes slideUp {
            from { bottom: -50px; }
            to { bottom: 20px; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { opacity: 0; display: none; }
        }

.back-button {
    position: fixed;
    top: 10px; /* Distancia desde la parte superior */
    left: 10px; /* Distancia desde el borde izquierdo */
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
    z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c2e50; /* Color de fondo al pasar el ratón */
}

 * {
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE 10+ */

  -webkit-user-drag: none; /* Safari */

  -moz-user-drag: none; /* Firefox */
  -o-user-drag: none; /* Opera */

   }

.back-button {
    position: fixed;
    top: 10px; /* Distancia desde la parte superior */
    left: 10px; /* Distancia desde el borde izquierdo */
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
    z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c2e50; /* Color de fondo al pasar el ratón */
}


    </style>
</head>
<body>

     <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>  


    <div class="container">
        <h1>Restablecer Registro de Turno</h1>
        <button class="delete-btn" id="deleteHistory">Aceptar</button>
    </div>

    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h2>¿Estás seguro de eliminar los registros?</h2>
            <button class="confirm-btn" id="confirmDelete">Sí</button>
            <button class="cancel-btn" id="cancelDelete">No</button>
        </div>
    </div>

    <div class="success-alert" id="successAlert">Historial eliminado exitosamente.</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkCVuK8ovujWGJI5OTeOSqmednaXhnHsA",
            authDomain: "motomovie-peliculas.firebaseapp.com",
            projectId: "motomovie-peliculas",
            storageBucket: "motomovie-peliculas.appspot.com",
            messagingSenderId: "1027127345040",
            appId: "1:1027127345040:web:0e8c8a86de87ab443cbd15",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const deleteHistoryBtn = document.getElementById("deleteHistory");
        const confirmationModal = document.getElementById("confirmationModal");
        const confirmDeleteBtn = document.getElementById("confirmDelete");
        const cancelDeleteBtn = document.getElementById("cancelDelete");
        const successAlert = document.getElementById("successAlert");

        deleteHistoryBtn.addEventListener("click", () => {
            confirmationModal.style.display = "flex";
        });

        cancelDeleteBtn.addEventListener("click", () => {
            confirmationModal.style.display = "none";
        });

        confirmDeleteBtn.addEventListener("click", async () => {
            confirmationModal.style.display = "none";
            try {
                const querySnapshot = await getDocs(collection(db, "searchHistory"));
                querySnapshot.forEach(async (docSnapshot) => {
                    await deleteDoc(doc(db, "searchHistory", docSnapshot.id));
                });
                successAlert.style.display = "block";
                setTimeout(() => {
                    successAlert.style.display = "none";
                }, 3000);
            } catch (error) {
                console.error("Error al eliminar el historial:", error);
            }
        });
    </script>

   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
