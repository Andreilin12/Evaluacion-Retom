<!DOCTYPE html> 
<html lang="es">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETOM.el</title>
    <link rel="icon" href="//firebasestorage.googleapis.com/v0/b/rrhh-ee7e3.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=2e334ae1-57f3-4d8f-a8fd-b410e54f1236" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1d, #0f2027);
            color: white;
            overflow-x: hidden;
        } 
        
        /* Estilos del Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            font-size: 2em;
            color: #16E086;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.1em;
            color: #ffffff;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #16E086;
            color: #000;
            border-color: #16E086;
        }

        /* Contenedor de íconos */
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .icon:hover {
            background: rgba(22, 224, 134, 0.3);
            transform: scale(1.1);
        }

        .icon i {
            font-size: 3em;
            color: #16E086;
        }

        .icon span {
            margin-top: 10px;
            font-size: 1.1em;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #16E086;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .icon {
                width: 120px;
                height: 120px;
            }

            .icon i {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                font-size: 1em;
            }

            .icon {
                width: 100px;
                height: 100px;
            }

            .icon i {
                font-size: 2em;
            }
        }

 /* Para quitar el subrayado de los botones */
button {
  text-decoration: none;
}

/* Para quitar el subrayado de los enlaces */
a {
  text-decoration: none;
}

/* Para quitar el subrayado de los iconos dentro de los enlaces */
a i {
  text-decoration: none;
}

    </style>
</head>
<body>
    <header>
        <h1>RETOM</h1>
        <nav>
            <a href="enlace.html">Evaluaciones</a>
            <a href="resultados.html">Resultados</a>
            <a href="configuracion.html">Configuración</a>
        </nav>
    </header>

    <div class="icon-container">
        <a href="registrar-usuario.html" class="icon">
            <i class="fas fa-pencil-alt"></i>
            <span>Registrar </span>
        </a>
        <a href="lista-de-preguntas.html" class="icon">
            <i class="fas fa-chart-bar"></i>
            <span>Preguntas</span>
        </a>
        <a href="calendario.html" class="icon">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendario</span>
        </a>
        <a href="ponche-index.html" class="icon">
            <i class="fas fa-clock"></i>
            <span>Reg. de Tiempo</span>
        </a>

        <a href="token.html" class="icon">
            <i class="fas fa-key"></i>
            <span>Token</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Retom, Todos los derechos reservados</p>
    </footer>
</body>
</html>
